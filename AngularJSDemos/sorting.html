<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <script src="sorting.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* table, tr, thead , td, th{
            border: 1px solid black;
        } */
    </style>
</head>
<body ng-controller="myController" class="container">
    Order By: <select ng-model="selectColumn">
        <option value="name">Name ASC</option>
        <option value="gender">Gender ASC</option>
        <option value="dateOfBirth">Date Of irth ASC</option>
        <option value="-salary">Salary DSC</option>
    </select>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Salary(currency)</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr ng-repeat="emp in employees | orderBy : 'name':false"> -->
            <!-- <tr ng-repeat="emp in employees | orderBy : '-name'"> -->
               
            <tr ng-repeat="emp in employees | orderBy: selectColumn">
                <td>{{emp.name | uppercase}}</td>
                <td>{{emp.dateOfBirth | date:"dd/MMMM/yyyy"}}</td>
                <td>{{emp.gender}}</td>
                <td>{{emp.salary | currency : "â‚¬ "}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
