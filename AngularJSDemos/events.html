<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <script src="events.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* table, tr, thead , td, th{
            border: 1px solid black;
        } */
    </style>
</head>
<body ng-controller="myController" class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Names</th>
                <th>Likes</th>
                <th>Dislikes</th>
                <th>Likes/Dislikes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tech in technologies">
                <td>{{tech.name}}</td>
                <td>{{tech.likes}}</td>
                <td>{{tech.dislikes}}</td>
                <td>
                    <input type="button" value="Like" ng-click="incrementLikes(tech)" />
                    <input type="button" value="DisLike" ng-click="incrementDislikes(tech)" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
