<!DOCTYPE html>
<html ng-app="calcNumbers">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <script src="calculator.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* table, tr, thead , td, th{
            border: 1px solid black;
        } */
    </style>
</head>
<body ng-controller="calcNumbersController" class="container">
    <div>
        <cfform ng-submit="calcNumbersController()">
            <input type="number" name="numOne" ng-model="numOne" size="20"></input><br><br>
            <input type="number" name="numTwo" ng-model="numTwo" size="20"></input><br><br>
            <input type="radio" name="myOper" ng-model="myOper" value="+" selected>Add</input><br><br>
            <input type="radio" name="myOper" ng-model="myOper" value="-" selected>Subtract</input><br><br>
            <input type="radio" name="myOper" ng-model="myOper" value="*" selected>Multiply</input><br><br>
            <input type="radio" name="myOper" ng-model="myOper" value="/" selected>Divide</input><br><br>  
        </cfform>
        {{numOne}}{{myOper}}{{numTwo}} = {{doCalculation(myOper).toFixed(2)}}
    </div>
</body>
</html>
