<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="startTime()">
    <div id="txt" style="font-family:Verdana, Geneva, Tahoma, sans-serif"></div>
    <script>
      function startTime(){
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();

          m = addZero(m)
          s = addZero(s)

          var div = document.getElementById("txt").innerHTML = h+":"+m+":"+s;
          setTimeout(function(){
              startTime();
          }, 1000)
      }
      function addZero(i){
        if(i<10){
            i = "0"+i
        }
        return i;
      }
    </script>
</body>
</html>
