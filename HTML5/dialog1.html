<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <form oninput="amount.value = (principal.valueAsNumber * rate.valueAsNumber)/100">
        <fieldset>
            <legend style="font-weight: bold;">Interest Calculator</legend>
            <label for="pricipal">Amount to Invest:$</label>
            <input type="number" min="0" id="principal" value="1000">
            <p><label for="rate">Interest Rate:</label>
                <input type="range" name="rate" id="rate" min="0" max="20" value="0" oninput="thisRate.value=rate.value">
                <output name="thisRate" for="rate">0</output><span>%</span>
            </p>
            <p>Interest Received: <strong>$<output name="amount" for="principal rate">0</output></strong></p>
        </fieldset>
    </form>
    <!-- <input type="date" name="" id=""> -->
</body>
</html>
